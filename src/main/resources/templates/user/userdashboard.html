<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Dashboard | Code Snippet Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/user.css}">
</head>

<body class="dark-theme">

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-4">
        <div class="logo mb-5">
            <span class="logo-icon">&lt;/&gt;</span>
            <span class="logo-text">CodeSnippetManager</span>
        </div>
        <a th:href="@{/user/dashboard}" class="menu-link">Dashboard</a>
        <a th:href="@{/user/snippets}" class="menu-link">Snippets</a>
        <a th:href="@{/user/profile}" class="menu-link">Profile</a>
        <a th:href="@{/logout}" class="menu-link mt-auto">Log out</a>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-5">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h2 class="welcome-text">Welcome, <span th:text="${user.name}">John Doe</span></h2>
                <span class="role-tag" th:text="${user.role.roleName}">Administrator</span>
            </div>

            <!-- Profile Image and Email on the Right -->
            <div class="profile-info d-flex align-items-center">
                <img th:src="@{${user.profileImage}}" alt="Profile Image" class="profile-img rounded-circle">
                <span class="profile-email ms-3" th:text="${user.email}">johndoe@example.com</span>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="d-flex gap-4 mb-5 flex-wrap">
            <div class="stat-card">
                <i class="icon bi bi-star"></i>
                <div class="stat-value" th:text="${totalSnippets}">24</div>
                <div class="stat-label">Total Snippets</div>
            </div>
            <div class="stat-card">
                <i class="icon bi bi-star-fill"></i>
                <div class="stat-value" th:text="${favoritesCount}">8</div>
                <div class="stat-label">Favorites</div>
            </div>
            <div class="stat-card">
                <i class="icon bi bi-calendar-event"></i>
                <div class="stat-value" th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd')}">2024-01-01</div>
                <div class="stat-label">Account Created</div>
            </div>

        </div>

        <!-- Recent Snippets -->
        <div>
            <h4 class="section-title">Recent Snippets</h4>
            <div th:each="snippet : ${recentSnippets}" class="snippet-item d-flex justify-content-between align-items-center">
                <div>
                    <div class="snippet-title" th:text="${snippet.title}">Responsive Navbar</div>
                    <div class="snippet-meta">
                        Language: <span th:text="${snippet.language}">HTML</span> Â· Created: <span th:text="${snippet.createdAt}">2024-04-18</span>
                    </div>
                </div>
                <a th:href="@{'/user/snippet/' + ${snippet.id}}" class="view-btn">View</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
