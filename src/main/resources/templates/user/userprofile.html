<body class="dark-theme">

<!-- Navbar -->
<div class="navbar d-flex align-items-center px-4 py-3 mb-4">
    <div class="d-flex align-items-center">
        <span class="logo-icon">&lt;/&gt;</span>
        <span class="logo-text ms-2">CodeSnippetManager</span>
    </div>
    <div class="ms-auto d-flex align-items-center">
        <img  alt="Profile" class="profile-img rounded-circle" th:src="@{${user.profileImage}}">
        <span class="profile-email ms-3" th:text="${user?.email}">johndoe@example.com</span>
    </div>
</div>

<div class="d-flex mx-3" style="gap: 20px;">
    <!-- Sidebar -->
    <div class="sidebar p-4">
        <div class="menu-block">
            <a th:href="@{/user/dashboard}" class="menu-link"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <a th:href="@{/user/snippet}" class="menu-link"><i class="bi bi-code-square me-2"></i> Snippets</a>
            <a th:href="@{/user/profile}" class="menu-link"><i class="bi bi-person-circle me-2"></i> Profile</a>
            <a th:href="@{/logout}" class="menu-link"><i class="bi bi-box-arrow-right me-2"></i> Log out</a>
        </div>
    </div>


    <div class="profile-content">
        <div class="profile-card">
            <h1>Edit Profile</h1>

            <form th:action="@{/user/updateProfile}" method="post" th:object="${userForm}" enctype="multipart/form-data" class="profile-form">
                <div class="profile-avatar text-center">
                    <img  alt="Profile Image" class="profile-img rounded-circle mb-3" th:src="@{${user.profileImage}}">
                    <div>
                        <label for="profileImage" class="profile-label">Change Profile Image</label>
                        <input type="file" class="profile-input" id="profileImage" name="profileImage" th:field="*{profileImage}" >
                    </div>
                </div>

                <div class="profile-group">
                    <label for="name" class="profile-label">Full Name</label>
                    <input type="text" class="profile-input" id="name" name="name" th:field="*{name}" required>
                </div>

                <div class="profile-group">
                    <label for="email" class="profile-label">Email</label>
                    <input type="email" class="profile-input" id="email" name="email" th:field="*{email}" required>
                </div>


                <div class="profile-btn-group">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a th:href="@{/user/profile}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
