<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Dashboard | Code Snippet Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/user.css}">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CodeMirror CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material-darker.min.css" rel="stylesheet">
</head>

<body class="dark-theme">

<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true" th:if="${showSuccessModal}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Success!</h5>
            </div>
            <div class="modal-body">
                Code Snippet creation successful
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Okay</button>
            </div>
        </div>
    </div>
</div>

<!-- Navbar -->
<div class="navbar d-flex align-items-center px-4 py-3 mb-4">
    <div class="d-flex align-items-center">
        <span class="logo-icon">&lt;/&gt;</span>
        <span class="logo-text ms-2">CodeSnippetManager</span>
    </div>
    <div class="ms-auto d-flex align-items-center">
        <img  alt="Profile" class="profile-img rounded-circle">
        <span class="profile-email ms-3" th:text="${user != null ? user.email : 'Guest'}">johndoe@example.com</span>
    </div>
</div>

<div class="d-flex mx-3" style="gap: 20px;">
    <!-- Sidebar -->
    <div class="sidebar p-4">
        <div class="menu-block">
            <a th:href="@{/user/dashboard}" class="menu-link"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <a th:href="@{/user/snippet}" class="menu-link"><i class="bi bi-code-square me-2"></i> Snippets</a>
            <a th:href="@{/user/profile}" class="menu-link"><i class="bi bi-person-circle me-2"></i> Profile</a>
            <a th:href="@{/logout}" class="menu-link"><i class="bi bi-box-arrow-right me-2"></i> Log out</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 main-content">
        <div class="form-card">
            <h1>&lt;/&gt; Code Snippet</h1>
            <form th:action="@{/user/snippet/add}" th:object="${snippetForm}" method="post">
                <input type="hidden" th:field="*{snippetId}"/>

                <div class="mb-3">
                    <label class="form-label">Title:</label>
                    <input type="text" th:field="*{title}" class="form-control" required placeholder="Enter snippet title" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Language:</label>
                    <select th:field="*{language.languageId}" class="form-control" required>
                        <option value="" disabled selected>Select a language</option>
                        <option th:each="language : ${lang}"
                                th:value="${language.languageId}"
                                th:text="${language.name}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Code:</label>
                    <textarea th:field="*{code}" id="code" rows="10" class="form-control" placeholder="Write your code here..."></textarea>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Save Snippet</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- CodeMirror JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>

<!-- Custom JS -->
<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function() {
      // Initialize CodeMirror
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        theme: "material-darker",
        mode: "javascript" // Default mode
      });

      // Dynamically update mode based on the Language field
      const languageInput = document.querySelector('[name="language.languageId"]');
      languageInput.addEventListener('change', () => {
        const lang = languageInput.value.toLowerCase();
        let mode = "javascript"; // Default fallback mode
        if (lang === "java") mode = "text/x-java";
        else if (lang === "python") mode = "python";
        else if (lang === "javascript") mode = "javascript";
        editor.setOption("mode", mode);
      });

      // Before form submission, sync CodeMirror content to the textarea value
      document.querySelector("form").addEventListener("submit", function() {
        editor.save();  // This will update the textarea content from CodeMirror
      });
    });


    let showSuccess = [[${showSuccessModal}]];
    console.log("showSuccess value:", showSuccess);
    if (showSuccess) {
        const modal = new bootstrap.Modal(document.getElementById('successModal'));
        modal.show();
    }


</script>

</body>
</html>
