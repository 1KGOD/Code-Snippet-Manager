<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Code Snippet Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>

<div class="floating-circles">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>


<div class="container d-flex justify-content-center align-items-center min-vh-100 position-relative" style="z-index: 1;">
    <div class="col-md-5">
        <div class="card login-card">
            <h1 class="login-title">Login Form</h1>

            <form th:action="@{/login}" method="post">
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" name="username" id="email" placeholder="Enter your email" required>
                </div>

                <!-- Password -->
                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                </div>

                <!-- Forget password link -->
                <div class="mb-3 text-end">
                    <a th:href="@{/request-resetpassword}" class="forgot-link">Forgot password?</a>
                </div>

                <!-- Submit -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <!-- Register link -->
                <div class="message text-center mt-3">
                    <p>Don't have an account? <a th:href="@{/register}" class="register-link">Register</a></p>
                </div>
            </form>

            <!-- Messages -->
            <div class="message text-center">
                <p class="text-danger" th:if="${param.error}">Invalid credentials</p>
                <p class="text-success" th:if="${param.logout}">You have been logged out.</p>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true" th:if="${showSuccessModal}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Success!</h5>
            </div>
            <div class="modal-body">
                Registration successful â€” you can now log in.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Okay</button>
            </div>
        </div>
    </div>
</div>




<!-- Bootstrap Bundle -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    let showSuccess = [[${showSuccessModal}]];
    console.log("showSuccess value:", showSuccess);
    if (showSuccess) {
        const modal = new bootstrap.Modal(document.getElementById('successModal'));
        modal.show();
    }
</script>



<!-- Floating Background JS -->
<script th:src="@{/js/login.js}"></script>


</body>
</html>
