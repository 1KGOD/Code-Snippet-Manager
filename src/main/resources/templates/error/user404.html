<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Dashboard | Code Snippet Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/user.css}">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="dark-theme">

<!-- Navbar -->
<div class="navbar d-flex align-items-center px-4 py-3 mb-4">
    <div class="d-flex align-items-center">
        <span class="logo-icon">&lt;/&gt;</span>
        <span class="logo-text ms-2"><a th:href="@{/home}">CodeSnippetManager</a></span>
    </div>
    <div class="ms-auto d-flex align-items-center">
        <img th:if="${user != null}" th:src="${user.profileImage != null} ? @{${user.profileImage}} : @{/img/default-profile.jpg}" alt="Profile" class="profile-img rounded-circle">
        <img th:if="${user == null}" th:src="@{/img/default-profile.jpg}" alt="Profile" class="profile-img rounded-circle">
        <span class="profile-email ms-3" th:text="${user != null} ? ${user.email} : 'guest@example.com'">johndoe@example.com</span>
    </div>
</div>

<!-- 404 Error Section -->
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="display-4 text-danger">Oops!</h1>
            <p class="lead">The snippet you're looking for doesn't exist or has been deleted.</p>
            <p class="text-muted">It may have been removed or never existed. Please check the URL or return to the homepage.</p>
            <a th:href="@{/user/dashboard}" class="btn btn-primary mt-3">Back to Homepage</a>
        </div>
    </div>
</div>


<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
